<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生日祝福</title>
    <link rel="stylesheet" href="css/Mail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 飘落的元素 -->
    <div id="falling-elements"></div>
    
    <!-- 页面容器 -->
    <div class="page-wrapper animate__animated animate__fadeIn">
        <!-- 信件内容 -->
        <div class="letter-container">
            <div class="letter-header">
                <div class="stamp">
                    <i class="fas fa-birthday-cake"></i>
                </div>
                <h1 class="animate__animated animate__heartBeat animate__delay-1s">亲爱的，生日快乐！</h1>
                <div class="date-badge" id="current-date"></div>
            </div>
            
            <div class="letter-content">
                <div class="poem-container animate__animated animate__fadeIn animate__delay-1s">
                    <p class="birthday-poem">
                        <span class="poem-line">但逢良辰，顺颂时宜。</span>
                        <span class="poem-line">今日是你的良辰索：</span>
                        <span class="poem-line">祝你顺顺利利，万事皆宜</span>
                        <span class="poem-line">奔向属于自己的璀璨光芒。</span>
                        <span class="poem-line">春祺夏安，秋绥冬禧</span>
                        <span class="poem-line highlight">愿新的一岁，自由如风，清澈如初。</span>
                    </p>
                </div>
                
                <div class="message-container">
                    <p class="greeting animate__animated animate__fadeIn animate__delay-2s">在这个独属于你的一天，送上最真挚的祝福！<span class="special-text">生日快乐！</span>愿今后八千年，长似今年，长似今年。</p>
                    
                    <p>往后尽是山花烂漫，所有的美好都如期而至。</p>
                    
                    <div class="quote">
                        <i class="fas fa-quote-left quote-icon"></i>
                        <p>我喜欢杨绛先生的一句话：“时光煮雨，岁月逢花，这烟火人间，事事遗憾，事事也值得！”</p>
                        <i class="fas fa-quote-right quote-icon right"></i>
                    </div>
                    
                    <p></p>
                    
                    <div class="highlight-box">
                        <p></p>
                    </div>
                    
                    <p></p>
                    
                    <p><i class="fas fa-sun sunshine-icon"></i> </p>
                    
                    <div class="tip-box">
                        <p><i class="fas fa-gift"></i> </p>
                    </div>
                    
                    <p></p>
                    
                    <p></p>
                    
                    <p></p>
                    
                    <p class="final-wish animate__animated animate__pulse animate__infinite animate__slow">最后，再次祝你生日快乐！要成为更厉害的大人和更可爱的小孩！</p>
                </div>
            </div>
            
            <!-- 装饰元素 -->
            <div class="letter-decorations">
                <div class="corner-decoration top-left"></div>
                <div class="corner-decoration top-right"></div>
                <div class="corner-decoration bottom-left"></div>
                <div class="corner-decoration bottom-right"></div>
                <div class="feather-pen animate__animated animate__fadeIn animate__delay-3s">
                    <i class="fas fa-feather-alt"></i>
                </div>
                <div class="heart animate__animated animate__pulse animate__infinite">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <div class="signature">
                <p class="signature-text">永远爱你的人</p>
                <p class="signature-date" id="signature-date"></p>
            </div>
            
            <!-- 下一页按钮 -->
            <button class="next-page-btn animate__animated animate__bounceIn animate__delay-3s" onclick="window.location.href='particle.html'">
                <i class="fas fa-magic"></i> 人生处处是惊喜 <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    
    <audio id="bgMusic" loop>
        <source src="sundries/HappyBirthday.mp3" type="audio/mpeg">
    </audio>

    <script src="js/Mail.js"></script>
</body>

</html>
