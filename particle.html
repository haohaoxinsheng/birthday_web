<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>生日快乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .canvas {
            width: 100%;
            height: 100%;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/ParticleStyle.css">
</head>

<body>
    <!-- 头像 -->
    <div class="cs" style="position: relative; z-index: 1; text-align: center; padding-top: 20px;">
        <img src="image/7.png" id="logo" style="max-width: 80%; height: auto;">
    </div>
    <canvas class="canvas"></canvas>
    <!-- 出生计时 -->
    <p class="text" style="font-size: clamp(14px, 4vw, 24px); text-align: center; position: relative; z-index: 1; color: white; padding: 0 10px;">
        与这个世界交手的 <br />
        <span id="span_dt_dt"></span>
    </p>
    <!-- 粒子效果脚本 -->
    <script type="text/javascript" src="js/particle.js"></script>
    <!--  设定出生日期 -->
    <script type="text/javascript" src="js/ParticleTime.js"></script>
<div style="position: fixed; bottom: 20px; right: 20px; z-index: 100;">
    <!-- 主播放器(尝试自动播放) -->
    <iframe id="musicPlayer" frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86
            src="//music.163.com/outchain/player?type=2&id=1963443271&auto=1&height=66"></iframe>

    <!-- 备用音频(静音自动播放) -->
    <audio id="fallbackAudio" muted autoplay loop style="display:none;">
        <source src="sundries/HappyBirthday.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 检测主播放器是否正常工作
    setTimeout(function() {
        const fallbackAudio = document.getElementById('fallbackAudio');
        // 如果5秒后用户未交互，尝试静音播放本地音频
        document.body.addEventListener('click', function() {
            fallbackAudio.muted = false; // 用户交互后取消静音
        }, { once: true });
    }, 5000);
});
</script>
    <!-- 跳转按钮 -->
    <div id="continueButton" style="text-align: center; margin: 20px 0; opacity: 0; transition: opacity 0.5s ease;">
        <a href="onetwo.html" style="
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #BBE1FA, #3282B8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        " onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.3)'"
        onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)'">
            继续探索 →
        </a>
    </div>

    <!-- copyright -->
    <footer style="color: #BBE1FA; text-align:center;">
        <span style="font-size: x-small; color: #BBE1FA; ">©2025 生日快乐 &nbsp 我滴宝贝！</span>
    </footer>
</body>

</html>
